<ion-header>
  <ion-toolbar>
    <ion-title>Follows</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let u of follows" >
      <ion-label (click)="viewUser(u.userId)">{{u.username}}</ion-label>
      <ion-button slot="end" fill="outline" color="dark" (click)="unfollow(u.userId)">Unfollow</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
