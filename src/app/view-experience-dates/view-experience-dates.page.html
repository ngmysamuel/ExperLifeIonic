<ion-header>
  <ion-toolbar>
    <ion-title>View Experience Dates</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="createExperienceDate()">
          <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="padding-left:15px">{{exp?.title}}</h1>
    <ion-card *ngFor="let ed of experienceDates">
      <ion-card-header style="padding-top:8px; padding-bottom: 4px; padding-left: 0px;">
        <ion-card-title style="text-align:left; height: 35px;">
          <ion-datetime display-format="DDDD, D MMMM YYYY" value="{{ed.startDate}}" disabled></ion-datetime>
        </ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-icon name="pricetag"></ion-icon>
        <ion-label><b>${{ed.price}}</b></ion-label>
      </ion-item>
      <ion-item>
          <ion-icon name="people"></ion-icon>
        <ion-label><b>{{ed.capacity - ed.spotsAvailable}}</b> person booked</ion-label>
      </ion-item>
      <ion-item>
          <ion-icon name="clipboard"></ion-icon>
        <ion-label><b>{{ed.spotsAvailable}}</b> slots left</ion-label>
      </ion-item>
      <ion-item>
        <ion-button (click)="viewGuest(ed.experienceDateId)" slot="end">
          Guest List
        </ion-button>
        <ion-button (click)="presentDeleteExpDate(ed.experienceDateId)" color='danger' slot="end">
            <ion-icon name="trash"></ion-icon>Delete
        </ion-button>
      </ion-item>
    </ion-card>
</ion-content>
