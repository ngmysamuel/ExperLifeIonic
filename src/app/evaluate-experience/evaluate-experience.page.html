<ion-header>
  <ion-toolbar>
    <ion-title>EvaluateExperience</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-range [(ngModel)]="score" min="0" max="5" step="0.5" snaps="true">
        <ion-icon name="thumbs-down" slot="start"></ion-icon>
        <ion-icon name="thumbs-up" slot="end"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Enter remarks here..." [(ngModel)]="remark" type="text" rows="6"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="evaluate()">Submit</ion-button>
</ion-content>
