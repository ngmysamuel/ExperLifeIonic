<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input [(ngModel)]="username" placeholder="Username" required=true></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input [(ngModel)]="password" placeholder="Password" type="password" required=true></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button  (click)="login()">Login</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
