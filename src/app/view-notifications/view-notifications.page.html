<ion-header>
  <ion-toolbar>
    <ion-title>View Notifications</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let n of ls">
      <ion-card-header style="padding-top:8px; padding-bottom: 4px;">
        <ion-card-title style="text-align:left;">
            <ion-datetime display-format="MMM DD, YYYY" disabled="true" value="{{n.notificationDate}}"></ion-datetime>
            <ion-label *ngIf="!n.isSeen" color="danger">NEW!</ion-label>
        </ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-icon name="paper"></ion-icon>
        <ion-label text-wrap style="padding-left:10px"><b>Message: </b>{{n.notificationMessage}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-icon name="send"></ion-icon>
        <ion-label style="padding-left:10px"><b>Sent by: </b>{{n.messageSender==undefined ? "System" : n.messageSender}}</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
