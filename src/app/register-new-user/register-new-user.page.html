<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="email" style="text-align: right;" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="username" style="text-align: right;" minlength=6 required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" style="text-align: right;" minlength=8 required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>First Name</ion-label>
      <ion-input [(ngModel)]="firstName" style="text-align: right;" required></ion-input>
    </ion-item>
    <ion-item style="margin-block-end:20px;">
        <ion-label>Last Name</ion-label>
      <ion-input [(ngModel)]="lastName" style="text-align: right;" required></ion-input>
    </ion-item>
      <ion-button expand="block" (click)="register()">Register</ion-button>
  </ion-list>
</ion-content>
