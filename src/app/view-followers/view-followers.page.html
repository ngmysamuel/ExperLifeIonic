<ion-header>
  <ion-toolbar>
    <ion-title>Followers</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let u of followers" detail (click)="viewUser(u.userId)">
      <ion-label>{{u.username}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
