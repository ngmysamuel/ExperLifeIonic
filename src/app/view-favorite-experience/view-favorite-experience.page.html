<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Favorite Experiences
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>
  
    <ion-card *ngFor="let item of filteredItems" (click)="selectExp(item)">
      <ion-card-header>
        <ion-card-subtitle>{{item.category.name}}</ion-card-subtitle>
        <ion-card-title>{{item.title}}</ion-card-title>
        From ${{item.averagePrice}}
      </ion-card-header>
      <ion-item>
        <ion-button (click)="unfollow(item.experienceId)">Unfollow</ion-button>
      </ion-item>
    </ion-card>
    <!--
      <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title }}</b>
      </div>
    -->
  </ion-content>
