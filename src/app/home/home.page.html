<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-grid style="--ion-grid-columns: 30">
        <ion-row style="margin-bottom=1px;padding-bottom=1px;">
          <ion-col size="14">
            <ion-label *ngIf="!checkLoginStatus()" style="text-align:left;">Home</ion-label>
            <ion-label *ngIf="checkLoginStatus()">Welcome, {{username}}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button *ngIf="!checkLoginStatus()" (click)="register()">Register</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button *ngIf="!checkLoginStatus()" (click)="login()">Login</ion-button>
            <ion-button *ngIf="checkLoginStatus()" style="float:right;" (click)="logout()">Logout</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="30"  style="text-align:right;color:red;font-size:medium"><ion-label>{{errorMessage}}</ion-label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="checkLoginStatus()">
    <ion-card class="welcome-card">
      <ion-img src="https://i.imgur.com/SQiLyd4.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to ExperLife</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>WORK IN PROGRESS</p>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
